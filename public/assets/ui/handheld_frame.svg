<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Console Body -->
  <rect x="25" y="75" width="750" height="350" rx="40" ry="40" fill="url(#bodyGradient)" stroke="#333" stroke-width="4"/>
  
  <!-- Screen Bezel -->
  <rect x="150" y="100" width="500" height="300" rx="15" ry="15" fill="#222" stroke="#444" stroke-width="4"/>
  
  <!-- Screen Area (transparent for game canvas) -->
  <rect x="160" y="115" width="480" height="270" fill="transparent"/>
  
  <!-- D-Pad -->
  <!-- D-pad cross shape - clean white design -->
  <!-- Vertical part -->
  <rect x="75" y="215" width="25" height="70" rx="12.5" ry="12.5" fill="white" stroke="black" stroke-width="1"/>
  <!-- Horizontal part -->
  <rect x="50" y="237.5" width="75" height="25" rx="12.5" ry="12.5" fill="white" stroke="black" stroke-width="1"/>
  <!-- Center overlap area -->
  <rect x="74.5" y="237" width="26" height="26" fill="white"/>
  <!-- Corner pixels -->
  <rect x="74.5" y="237" width="1" height="1" fill="black"/>
  <rect x="99.5" y="237" width="1" height="1" fill="black"/>
  <rect x="74.5" y="262" width="1" height="1" fill="black"/>
  <rect x="99.5" y="262" width="1" height="1" fill="black"/>
  
  <!-- Action Buttons -->
  <circle cx="692" cy="232" r="18" fill="white" stroke="black" stroke-width="1"/>
  <text x="692" y="237" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">B</text>
  
  <circle cx="733" cy="268" r="18" fill="white" stroke="black" stroke-width="1"/>
  <text x="733" y="273" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">A</text>
  
  
  <!-- Console Label -->
  <!-- <text x="400" y="450" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-transform="uppercase" letter-spacing="2px">Game Boy Advance</text> -->
</svg>